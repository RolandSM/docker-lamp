UseCanonicalName Off

<VirtualHost *:8073>
    ServerName wpms.local
    ServerAlias wpms.test
    ServerAlias *.wpms.local
    ServerAlias *.wpms.test
    DocumentRoot /srv/www/wordpress-multisite

    <FilesMatch \.php$>
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/run/php/php73-fpm.sock|fcgi://localhost/"
        </if>
    </FilesMatch>
</VirtualHost>

<VirtualHost *:8473>
    ServerName wpms.local
    ServerAlias wpms.test
    ServerAlias *.wpms.local
    ServerAlias *.wpms.test
    DocumentRoot /srv/www/wordpress-multisite

    <FilesMatch \.php$>
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/run/php/php73-fpm.sock|fcgi://localhost/"
        </if>
    </FilesMatch>

    SSLEngine On
</VirtualHost>
