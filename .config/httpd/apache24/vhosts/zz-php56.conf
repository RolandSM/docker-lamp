<VirtualHost *:8056>
    ServerName localhost
    DocumentRoot /srv/www

    <FilesMatch \.php$>
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/run/php/php56-fpm.sock|fcgi://localhost/"
        </if>
    </FilesMatch>
</VirtualHost>

