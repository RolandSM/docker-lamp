Listen 8080
<VirtualHost *:8080>
    <FilesMatch \.php$>
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/run/php/php80-fpm.sock|fcgi://localhost/"
        </if>
    </FilesMatch>
</VirtualHost>

Listen 8480
<VirtualHost *:8480>
    SSLEngine On

    <FilesMatch \.php$>
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/run/php/php80-fpm.sock|fcgi://localhost/"
        </if>
    </FilesMatch>
</VirtualHost>
